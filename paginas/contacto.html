<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css"> 
    <link rel="shortcut icon" href="../multimedias/favicon.jpg" type="image/x-icon">
</head>
<body class="fondonegro" id="cafes">
    <header>
        <h1 class="titulomarron">Cafe Style</h1>     
    </header>
    <nav class="navegador navbar navbar-dark" >
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#opciones" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="opciones">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="cafes.html">Cafes</a></li>
                <li><a href="productos.html">Otros Productos</a></li>
                <li><a href="contacto.html">Contactanos</a></li>
            </ul>
        </div>
    </nav>
    <main>

        <h3>Contactanos</h3>
        <form>
            <div class="form-group">
              <label for="Email">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@gmail.com">
            </div>
            <div class="form-group">
              <label for="Opcion">Elegi una opcion</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Opiniones</option>
                <option>Curriculum</option>
                <option>Dudas</option>
                <option>Servicio de Catering</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Consulta">Escribinos</label>
              <textarea class="form-control" id="Consulta" rows="3"></textarea>
            </div>
            <button type="submit" >Enviar</button>
          </form>
    </main>
    <footer class="footer">
        
        <img src="../multimedias/facebook.png" alt="facebook" class="facebook">
        <img src="../multimedias/instagram.png" alt="instagram" class="instagram">
        <img src="../multimedias/Whatsapp-PNG-Images-HD.png" alt="whatsapp" class="whatsapp">
        <p>Derechos reservados a Cafe Style</p>
        

    </footer>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
